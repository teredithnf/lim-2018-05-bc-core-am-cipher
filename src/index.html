<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="titulo">Descifrados</h1>      
    </header>
    <section class ="borde">
    <div id="numeroSuerte" class= "numeroSuerte">
        <label class="numero a" for="numero">Digito:</label>
        <input class="numero b" id="txtOffset" type="text" value="" name="numero">
    </div>
    <div class="contenedor">
    <div id="mensaje" class="mensaje">
      <textarea id="ingMensaje" name="ingMensaje" placeholder="Ingresa tu mensaje aqui ..." ></textarea>
    </div>
    <div id="botones" class="botones">
      <input class="boton btnCifrar" id="btnCifrar" type="button" value="Cifrar">
      <input class="boton btnDescifrar" id="btnDescifrar" type="button" value="Descifrar">
      <input class="boton btnLimpiar" id="btnLimpiar" type="button" value="Limpiar">  
    </div>
    </div>
    <div id="root" class="root">
      <p id="desMensaje"></p>
    </div>
  </section>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
